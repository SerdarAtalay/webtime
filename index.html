<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webtime</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment-with-locales.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.21/moment-timezone-with-data.min.js"></script>
    <link rel=stylesheet href=myStyle.css>
</head>
<body>
<div id="app">
    <div id="options">
        <input type=text v-model=baseURL>

        <h2>Countries:</h2>
        <ol>
            <li v-for="country in countries">
                <label>
                    <input type="checkbox"
                           @change="toggle(country)"
                           :checked="country.isShown">

                    <!--   <del v-if="!country.isShown">
                         {{ country.text }}
                       </del>-->
                    <span>
                    {{ country.text }}
                    </span>
                </label>
            </li>
        </ol>
        <!--<button @click='countries.push({text: "Zimbabwe", isShown: false})'>Add New!</button>-->
    </div>


    <div id="menu">
        <ul>
            <li v-for="country in countries" v-if="country.isShown"><a :href="baseURL + country.text" target="_blank">{{country.text}} </a>
            <div :id="country.timezone" style="height: 50px"><div class="datetime">
            </div>
            </div><br/>   </li>
        </ul>
        
        <p>Template URLs you can try:
            <br>Google search: {{google}}
            <br>SimpleWiki: {{wiki}}  

            <br/>UTC time
            <div id="divUTC">
            </div><br/>   

            
          
        </p>
    </div>
  
       
    
</div>


<!--<script src="vue.js"></script>-->
<script>
    new Vue({
        el: "#app",
        data: {
            countries: [
                { text: "Turkey", isShown: true, timezone: "divTurkey"
            },
                { text: "China", isShown: false, timezone: "divHKong"
            },
                { text: "Australia", isShown: true, timezone: "divAust"
            },
                { text: "America", isShown: false, timezone: "divAmer"}
            ],
            baseURL: "https://www.wikizero.com/simple/",
            google: "https://www.google.com/search?q=",
            wiki: "https://www.wikizero.com/simple/"

        },
        methods: {
            toggle: function(country){
                country.isShown = !country.isShown
            },

            addCountry: function(text, isShown, timezone){
                this.countries.push(text, isShown, timezone);
            }
        }
    })

    $(function(){
  setInterval(function(){
    var divUtc = $('#divUTC');
    //put UTC time into divUTC  
    divUtc.text(moment.utc().format('DD-MM-YYYY HH:mm:ss'));      

    var divTurkey = $('#divTurkey').text(moment.tz('Europe/Istanbul').format('DD-MM-YYYY HH:mm:ss'));
    var divHKong = $('#divHKong').text(moment.tz('Asia/Hong_Kong').format('DD-MM-YYYY HH:mm:ss'));
    var divAust = $('#divAust').text(moment.tz('Australia/Sydney').format('DD-MM-YYYY HH:mm:ss'));
    var divAust = $('#divAmer').text(moment.tz('America/Los_Angeles').format('DD-MM-YYYY HH:mm:ss'));
  },1000);
});

</script>


</body>
</html>
