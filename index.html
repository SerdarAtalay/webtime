<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webtime</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment-with-locales.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.21/moment-timezone-with-data.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.4.1/moment-timezone-with-data-2010-2020.min.js"></script>
    <link rel=stylesheet href=myStyle.css>
    <script>
    $(function(){
  setInterval(function(){
    var divUtc = $('#divUTC');
    var divLocal = $('#divLocal');  
    //put UTC time into divUTC  
    divUtc.text(moment.utc().format('DD-MM-YYYY HH:mm:ss'));      
    
    //get text from divUTC and conver to local timezone  
    var localTime  = moment.utc(divUtc.text()).toDate();
    localTime = moment(localTime).format('DD-MM-YYYY HH:mm:ss');
    divLocal.text(localTime);  
      
    $('#divTurkey').text(moment.tz('Europe/Istanbul').format('DD-MM-YYYY HH:mm:ss'));
    $('#divGermany').text(moment.tz('Europe/Berlin').format('DD-MM-YYYY HH:mm:ss'));
  },1000);
});
</script>
</head>
<body>
<div id="app">
    <div id="options">
        <input type=text v-model=baseURL>

        <h2>Countries:</h2>
        <ol>
            <li v-for="country in countries">
                <label>
                    <input type="checkbox"
                           @change="toggle(country)"
                           :checked="country.isShown">

                    <!--   <del v-if="!country.isShown">
                         {{ country.text }}
                       </del>-->
                    <span>
                    {{ country.text }}
                    </span>
                </label>
            </li>
        </ol>
        <button @click='countries.push({text: "Zimbabwe", isShown: false})'>Add New!</button>
    </div>


    <div id="menu">
        <ul>
            <li v-for="country in countries" v-if="country.isShown"><a :href="baseURL + country.text" target="_blank">{{country.text}} </a></li>
        </ul>
        
        <p>Template URLs you can try:
            <br>Google search: {{google}}
            <br>SimpleWiki: {{wiki}}  
        

            <div id="divUTC">
            </div><br/>

            Your Local Time with respect to above UTC time<br/>
            <div id="divLocal">
            </div><br/>   

            Turkey date time<br/>
            <div id="divTurkey">
            </div><br/>

            Germany date time<br/>
            <div id="divGermany">
            </div>

        </p>
    </div>
  
       
    
</div>


<!--<script src="vue.js"></script>-->
<script>
    new Vue({
        el: "#app",
        data: {
            countries: [
                { text: "Turkey", isShown: true
            },
                { text: "Germany", isShown: false
            },
                { text: "France", isShown: false
            },
                { text: "Italy", isShown: false}
            ],
            baseURL: "https://www.wikizero.com/simple/",
            google: "https://www.google.com/search?q=",
            wiki: "https://www.wikizero.com/simple/",

        },
        methods: {
            toggle: function(country){
                country.isShown = !country.isShown
            },

            addCountry: function(text, isShown){
                this.countries.push(text, isShown);
            }
        }
    })


</script>


</body>
</html>
