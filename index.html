<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webtime</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment-with-locales.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.21/moment-timezone-with-data.min.js"></script>
    <link rel=stylesheet href=myStyle.css>
</head>
<body>
<div id="app">
    <div id="options">
        <input type=text v-model=baseURL>

        <h2>Countries:</h2>
        <ol>
            <li v-for="country in countries">
                <label>
                    <input type="checkbox"
                           @change="toggle(country)"
                           :checked="country.isShown">

                    <!--   <del v-if="!country.isShown">
                         {{ country.text }}
                       </del>-->
                    <span>
                    {{ country.text }}
                    </span>
                </label>
            </li>
        </ol>
        <button @click='countries.push({text: "Zimbabwe", isShown: false})'>Add New!</button>
    </div>
    <div id="menu">
        <ul>
            <li v-for="country in countries" v-if="country.isShown"><a :href="baseURL + country.text" target="_blank">{{country.text}} 
</a></li>
        </ul>
        <p>Template URLs you can try:
        <br>Google search: {{google}}
        <br>SimpleWiki: {{wiki}}
        <br>UTC Time is: <iframe src="https://free.timeanddate.com/clock/i6d297sd/" frameborder="0" width="175" height="18" allowTransparency="true"></iframe>
        <br>Moment Date: <div id="displayMoment"></div>
        </p>
    </div>
</div>


<!--<script src="vue.js"></script>-->
<script>
    new Vue({
        el: "#app",
        data: {
            countries: [
                { text: "Turkey", isShown: true
            },
                { text: "Germany", isShown: false
            },
                { text: "France", isShown: false
            },
                { text: "Italy", isShown: false}
            ],
            baseURL: "https://www.wikizero.com/simple/",
            google: "https://www.google.com/search?q=",
            wiki: "https://www.wikizero.com/simple/",

            TurkeyTime: "https://freesecure.timeanddate.com/clock/i6d297sd/n19/tltr28/tct/pct/tt0/tw1/tm1",
            GermanyTime: "https://freesecure.timeanddate.com/clock/i6d3utgs/n19/tlde3/tct/pct/tt0/tw1/tm1",
            FranceTime: "https://freesecure.timeanddate.com/clock/i6d3utgs/n19/tlfr2/tct/pct/tt0/tw1/tm1"

        },
        methods: {
            toggle: function(country){
                country.isShown = !country.isShown
            },

            addCountry: function(text, isShown){
                this.countries.push(text, isShown);
            }
        }
    })


</script>

<script type="text/javascript">
    (function()
{
  // instantiate a moment object
  var NowMoment = moment();
  
  // display value of moment object in #displayMoment div
  var eDisplayMoment = document.getElementById('displayMoment');
  eDisplayMoment.innerHTML = NowMoment;
  

})();
</script>
</body>
</html>
